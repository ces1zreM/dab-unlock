<!DOCTYPE html>
<html>
<head>
    <title>Dab Gate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { text-align: center; font-family: sans-serif; background-color: #222; color: white; }
        video { width: 90%; max-width: 400px; border: 5px solid white; border-radius: 10px; }
        #output { font-size: 24px; font-weight: bold; color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ”’ DAB GATE ðŸ”’</h1>
    <p>Fais un Dab pour accÃ©der Ã  Insta !</p>
    <video class="input_video" autoplay playsinline></video>
    <div id="output">Initialisation...</div>

    <script type="module">
        const videoElement = document.getElementsByClassName('input_video')[0];
        const output = document.getElementById('output');

        // --- GESTION DE LA SESSION ---
        // Si le dab a dÃ©jÃ  Ã©tÃ© fait dans CETTE session, on redirige
        if (sessionStorage.getItem('dabDone') === 'true') {
            window.location.href = "instagram://";
        }

        const pose = new Pose({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }});

        pose.setOptions({
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();

        function onResults(results) {
            if (!results.poseLandmarks) return;
            const lm = results.poseLandmarks;
            const nose = lm[0], leftElbow = lm[13], rightElbow = lm[14];
            const leftWrist = lm[15], rightWrist = lm[16];

            const isDabLeft = Math.hypot(nose.x - rightElbow.x, nose.y - rightElbow.y) < 0.15 && Math.hypot(nose.x - leftWrist.x, nose.y - leftWrist.y) > 0.4;
            const isDabRight = Math.hypot(nose.x - leftElbow.x, nose.y - leftElbow.y) < 0.15 && Math.hypot(nose.x - rightWrist.x, nose.y - rightWrist.y) > 0.4;

            if (isDabLeft || isDabRight) {
                output.innerHTML = "âœ… DAB ! Redirection...";
                output.style.color = "green";
                
                // --- MARQUER LE DAB DANS LA SESSION ---
                sessionStorage.setItem('dabDone', 'true');
                
                // Redirection aprÃ¨s 1 seconde
                setTimeout(() => {
                    window.location.href = "instagram://";
                }, 1000);
            }
        }
    </script>
</body>
</html>
